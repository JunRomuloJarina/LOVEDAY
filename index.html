<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To My Love üíñ Happy Valentine's Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9aa2, #ffb7b2, #ffdfba);
        font-family: "Poppins", sans-serif;
        color: #333;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .container {
        max-width: 90%;
        padding: 20px;
        position: relative;
        z-index: 10;
      }
      h1 {
        font-family: "Great Vibes", cursive;
        font-size: clamp(3.5rem, 12vw, 8rem);
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        margin-bottom: 20px;
        animation: float 6s ease-in-out infinite;
      }
      .heart-beat {
        font-size: 5rem;
        display: inline-block;
        animation: heartbeat 1.2s infinite;
        margin: 0 10px;
      }
      p {
        font-size: clamp(1.3rem, 5vw, 1.8rem);
        line-height: 1.6;
        margin: 25px 0;
        color: #4a2c3d;
        background: rgba(255, 255, 255, 0.65);
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .name {
        font-family: "Great Vibes", cursive;
        font-size: clamp(2.8rem, 9vw, 5.5rem);
        color: #e91e63;
        margin: 30px 0 40px;
      }
      .btn {
        display: inline-block;
        padding: 16px 40px;
        font-size: 1.4rem;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        transition: all 0.3s;
        margin-top: 20px;
      }
      .btn:hover {
        transform: scale(1.1);
        background: #f50057;
        box-shadow: 0 12px 35px rgba(245, 0, 87, 0.5);
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .heart {
        position: absolute;
        font-size: 1.5rem;
        color: rgba(255, 105, 180, 0.7);
        animation: floatUp linear infinite;
        user-select: none;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-15vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 4.5rem;
        }
        .heart-beat {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
      <h1>Happy Valentine's Day<span class="heart-beat">‚ù§Ô∏è</span></h1>

      <p>
        To the most beautiful, kindest, and most amazing person in my
        world...<br /><br />
        Every day with you feels like Valentine's Day.<br />
        Thank you for being my safe place, my laughter, my everything üíï
      </p>

      <div class="name">I love you so much, Metch Melody Ramos ‚ô°</div>

      <button class="btn" onclick="surprise()">
        Click for a little surprise üíå
      </button>
    </div>

    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "üíû"][
          Math.floor(Math.random() * 5)
        ];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 8 + 6 + "s";
        heart.style.fontSize = Math.random() * 1.5 + 1 + "rem";
        document.getElementById("hearts").appendChild(heart);

        setTimeout(() => heart.remove(), 15000);
      }
      setInterval(createHeart, 400);

      function surprise() {
        alert(
          "You just made my heart skip a beat! ü•∞\n\nCan't wait to celebrate with you today. I love you forever! üåπ",
        );
      }
    </script>
  </body>
</html>
